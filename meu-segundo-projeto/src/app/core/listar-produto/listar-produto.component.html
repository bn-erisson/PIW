<h2> Lista de Produtos </h2>


<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col" > Id</th>
      <th scope="col" > Name</th>
      <th scope="col" ></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of produtos" > 
      <th scope= "row">{{p.id}}</th>
      <td> {{p.name}} </td>
      <td align="right">
        <button class="btn btn-primary" (click)="editar(p.id)"> Editar</button>
        <button class="btn btn-danger ml-3" (click)="deletar(p.id)"> Deletar</button>
      </td>
    </tr>
  </tbody>
</table>
